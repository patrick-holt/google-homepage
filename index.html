<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <nav>
            <div class="nav-container">
                <a href="#">Gmail</a>
                <a href="#">Billeder</a>
                <button id="menu"></button>
                <button id="login">Log ind</button>
            </div>
        </nav>

        <section>
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google logo">
            </div>

            <form action="#" method="GET">
                <div class="search-bar">
                    <input type="search" name="search-field" id="search-field">
                    <button class="speaker"></button>
                    <button class="keyboard"></button>
                </div>

                <input type="submit" value="Google-søgning" class="button">
                <input type="submit" value="Jeg prøver lykken" class="button">
            </form>

            <p class="lang">Google er tilgængelig på: <a href="#">Føroyskt</a></p>
        </section>

        <footer>
            <div class="top-bar">
                <div class="country">
                    <p>Danmark</p>
                </div>
            </div>
            <div class="bottom-bar">
                <div class="information">
                    <a href="#">Annoncering</a>
                    <a href="#">Erhverv</a>
                    <a href="#">Om</a>
                    <a href="#">Sådan fungerer Google Søgning</a>
                </div>
                <div class="privacy-settings">
                    <a href="#">Privatliv</a>
                    <a href="#">Vilkår</a>
                    <a href="#">Indstillinger</a>
                </div>
            </div>
        </footer>
    </body>
</html>
