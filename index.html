<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <section>
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google logo">
            </div>

            <form action="#" method="GET">
                <div class="search-bar">
                    <input type="search" name="search-field" id="search-field">
                    <button class="speaker"></button>
                    <button class="keyboard"></button>
                </div>

                <input type="submit" value="Google-search" class="button">
                <input type="submit" value="I am feeling lucky" class="button">
            </form>
        </section>
    </body>
</html>
